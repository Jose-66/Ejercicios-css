<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Galería de imágenes */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }

        /* Diseño responsivo */
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Galería</a>
        <a href="#">Contacto</a>
    </div>

    <div class="gallery">
        <img src="imagen1.png" alt="Imagen 1">
        <img src="imagen2.png" alt="Imagen 2">
    </div>

</body>
</html>
