<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Colores RGB</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }
        th, td {
            border: none; /* Elimina los bordes */
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #666;
            color: white;
        }
        td {
            background-color: white;
        }
        .footer {
            background-color: #666;
            color: white;
            text-align: left;
            padding: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Red</th>
                <th>Green</th>
                <th>Blue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Light Sand</td>
                <td>254</td>
                <td>255</td>
                <td>239</td>
            </tr>
            <tr>
                <td>Beige</td>
                <td>245</td>
                <td>245</td>
                <td>220</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>210</td>
                <td>105</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Gray</td>
                <td>190</td>
                <td>190</td>
                <td>190</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="footer" colspan="4">Use like this: color: rgb(RED, GREEN, BLUE);</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
